<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello Webpack</title>
    <style>
      label {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <p>
      <div>
        <select id="scene"></select>
        <button id="reset">reset</button>
      </div>

      <div>
        <label>
          <input type="checkbox" id="freeze">freeze
        </label>
        <span id="shape_name_cntnr"></span>
      </div>

      <div>
        <label>
          <input type="range" id="restitution" min="0" max="1" step="0.1">
          restitution
        </label><br>
        <label>
          <input type="range" id="friction" min="0" max="1" step="0.1">
          friction
        </label>
      </div>
    </p>
    <div id='cvs' style="touch-action: none;"></div>
    <div style="user-select: none;">
      bodies = <span id="body_count"></span><br>
      joints = <span id="joint_count"></span>
    </div>
  </body>
</html>
