<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello Webpack</title>
    <style>
      label {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <p>
      <fieldset>
        <legend>Drawing</legend>
        <label>
          <input type="checkbox" id="show_center">
          center
        </label>
        <label>
          <input type="checkbox" id="show_collision">
          collision
        </label>
        <!-- <label>
          <input type="checkbox" id="show_normal">
          normal
        </label> -->
      </fieldset>

      <fieldset>
        <legend>Scene</legend>
        <select id="scene"></select>
        <button id="reset">reset</button>
      </fieldset>

      <fieldset>
        <legend>Creation</legend>
        <div>
          <span id="shape_name_cntnr"></span>
          <label>
            <input type="checkbox" id="freeze">freeze
          </label>
        </div>
        <hr>
        <div>
          <label>
            <input type="range" id="restitution" min="0" max="1" step="0.1">
            restitution
          </label><br>
          <label>
            <input type="range" id="friction" min="0" max="1" step="0.1">
            friction
          </label>
        </div>
      </fieldset>
    </p>
    <div id='cvs' style="touch-action: none;"></div>
    <div style="user-select: none;">
      <span id="fps"></span> fps<br>
      <span id="body_count"></span> bodies<br>
      <span id="joint_count"></span> joints
    </div>
  </body>
</html>
